            display: none;

        @keyframes spin {
            0% { transform: rotate(0deg); }

        .weather-details {

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Snow Day Predictor</h1>
                <p>Get accurate predictions for Canadian cities</p>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="city">City</label>
                    <input 
                        type="text" 
                        id="city" 
                        placeholder="Enter city name (e.g., Toronto)"
                        aria-label="City name"
                        required
                    >
                </div>
                <div class="input-group">
                    <label for="province">Province</label>
                    <select id="province" required>
                        <option value="">Select province</option>
                        <option value="ON">Ontario</option>
                        <option value="BC">British Columbia</option>
                        <option value="AB">Alberta</option>
                        <option value="MB">Manitoba</option>
                        <option value="NB">New Brunswick</option>
                        <option value="NL">Newfoundland and Labrador</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="PE">Prince Edward Island</option>
                        <option value="QC">Quebec</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="NT">Northwest Territories</option>
                        <option value="NU">Nunavut</option>
                        <option value="YT">Yukon</option>
                    </select>
                </div>
            </div>

            <div class="saved-locations" id="savedLocations"></div>
            
            <button id="predictButton">
                <span>Check Snow Day Chances</span>
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing weather conditions...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="card result-card" id="result">
            <div class="prediction-header">
                <div class="prediction-emoji" id="predictionEmoji"></div>
                <div class="prediction-info">
                    <h2 id="predictionTitle"></h2>
                    <p id="predictionText"></p>
                </div>
            </div>
            
            <div class="weather-details" id="weatherDetails"></div>
            
            <div class="chart-container">
                <canvas id="hourlyChart"></canvas>
            </div>

            <div class="save-location">
                <input type="checkbox" id="saveLocation">
                <label for="saveLocation">Save this location for quick access</label>
            </div>
        </div>
    </div>

<script>
    const API_KEY = '45014c5ab88e46556f5e1024f8d2c5ba';
    let hourlyChart = null;
    let savedLocations = JSON.parse(localStorage.getItem('savedLocations') || '[]');

    document.addEventListener('DOMContentLoaded', () => {
        updateSavedLocations();
        initializeEventListeners();
    });

    async function getCurrentWeather(lat, lon) {
        try {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Current weather data not available');
            return response.json();
        } catch (error) {
            throw new Error('Failed to fetch current weather data');
        }
    }

    function initializeEventListeners() {
        const cityInput = document.getElementById('city');
        const provinceSelect = document.getElementById('province');
        const predictButton = document.getElementById('predictButton');

        function validateInputs() {
            const isValid = cityInput.value.trim() !== '' && provinceSelect.value !== '';
            predictButton.disabled = !isValid;
        }

        cityInput.addEventListener('input', validateInputs);
        provinceSelect.addEventListener('change', validateInputs);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !predictButton.disabled) {
                predictSnowDay();
            }
        });

        predictButton.onclick = predictSnowDay;
    }

    function updateSavedLocations() {
        const container = document.getElementById('savedLocations');
        container.innerHTML = savedLocations
            .map(location => `
                <div class="location-chip" 
                     onclick="loadSavedLocation('${location.city}', '${location.province}')">
                    ${location.city}, ${location.province}
                </div>
            `)
            .join('');
    }

    function loadSavedLocation(city, province) {
        document.getElementById('city').value = city;
        document.getElementById('province').value = province;
        predictSnowDay();
    }

    function saveLocation(city, province) {
        const location = { city, province };
        if (!savedLocations.some(loc => 
            loc.city === city && loc.province === province)) {
            savedLocations.push(location);
            localStorage.setItem('savedLocations', JSON.stringify(savedLocations));
            updateSavedLocations();
        }
    }

    function showError(message) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 5000);
    }

    // Improved weather data fetching
    async function getWeatherData(lat, lon) {
        try {
            const weatherUrl = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&units=metric&exclude=minutely,alerts&appid=${API_KEY}`;
            const response = await fetch(weatherUrl);
            if (!response.ok) throw new Error('Weather data not available');
            return response.json();
        } catch (error) {
            throw new Error('Failed to fetch weather forecast data');
        }
    }

    function calculateSnowDayProbability(weatherData) {
        const { temp, snowfall, windSpeed, visibility, humidity } = weatherData;
    
        let probability = 0;
    
        // Temperature factor (max 45 points) - more precise temperature ranges
        if (temp <= -15) probability += 45;
        else if (temp <= -10) probability += 40;
        else if (temp <= -5) probability += 35;
        else if (temp <= 0) probability += 30;
        else if (temp <= 2) probability += 20;
        else if (temp > 2) probability += 0;  // No chance if too warm
    
        // Snowfall factor (max 35 points)
        if (snowfall >= 25) probability += 35;
        else if (snowfall >= 20) probability += 30;
        else if (snowfall >= 15) probability += 25;
        else if (snowfall >= 10) probability += 20;
        else if (snowfall >= 5) probability += 15;
        else if (snowfall > 0) probability += 5;
    
        // Wind speed factor (max 10 points) - in km/h
        if (windSpeed >= 50) probability += 10;
        else if (windSpeed >= 40) probability += 8;
        else if (windSpeed >= 30) probability += 6;
        else if (windSpeed >= 20) probability += 4;
    
        // Visibility factor (max 5 points)
        if (visibility <= 200) probability += 5;
        else if (visibility <= 500) probability += 4;
        else if (visibility <= 1000) probability += 3;
    
        // Humidity factor (max 5 points)
        if (humidity >= 95) probability += 5;
        else if (humidity >= 90) probability += 3;
        else if (humidity >= 85) probability += 1;
    
        return Math.min(probability, 100);
    }

    function updateChart(hourlyData) {
        const ctx = document.getElementById('hourlyChart').getContext('2d');
        
        if (hourlyChart) {
            hourlyChart.destroy();
        }

        hourlyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: hourlyData.times,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: hourlyData.temps,
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    yAxisID: 'y'
                }, {
                    label: 'Snowfall (mm)',
                    data: hourlyData.snowfall,
                    borderColor: '#8b5cf6',
                    backgroundColor: 'rgba(139, 92, 246, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    yAxisID: 'y1'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            usePointStyle: true,
                            padding: 15,
                            font: {
                                size: 12
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(15, 23, 42, 0.9)',
                        padding: 12,
                        bodySpacing: 4,
                        bodyFont: {
                            size: 12
                        },
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    },
                    y: {
                        position: 'left',
                        grid: {
                            color: 'rgba(15, 23, 42, 0.1)'
                        },
                        title: {
                            display: true,
                            text: 'Temperature (°C)'
                        }
                    },
                    y1: {
                        position: 'right',
                        grid: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Snowfall (mm)'
                        }
                    }
                }
            }
        });
    }

    // Temperature factor (max 45 points) - more precise temperature ranges

async function predictSnowDay() {
    const city = document.getElementById('city').value.trim();
    const province = document.getElementById('province').value;
    const predictButton = document.getElementById('predictButton');
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('errorMessage');
    const result = document.getElementById('result');

    const currentConditions = document.getElementById('currentConditions');

    if (!city || !province) {

    try {
        predictButton.disabled = true;
        loading.style.display = 'block';
        errorMessage.style.display = 'none';

        // Get coordinates

        // Get tomorrow's forecast

        const weatherConditions = {

            snowfall: tomorrowData.snow || 0,
            windSpeed: tomorrowData.wind_speed * 3.6, // Convert to km/h

            humidity: tomorrowData.humidity
        };

        const probability = calculateSnowDayProbability(weatherConditions);

        // Update UI

        updateChart(weatherData.hourly.slice(0, 24));

        result.style.display = 'block';

        // Show data quality alert if needed
        if (weatherData.hourly.some(hour => hour.temp > 20)) {
            dataAlert.textContent = "Note: Some temperature readings seem unusually high. Please verify against other sources.";
            dataAlert.style.display = 'block';
        }

    } catch (error) {
        showError(error.message);
    } finally {
        predictButton.disabled = false;
        loading.style.display = 'none';
    }

<script>

    // Fetch weather data from OpenWeather API
    async function getWeatherData(lat, lon) {
        try {
            const weatherUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`;
            const response = await fetch(weatherUrl);
            if (!response.ok) throw new Error('Weather data not available');
            return response.json();
        } catch (error) {
            throw new Error('Failed to fetch weather data. Please try again later.');
        }
    }
    
    // Calculate probability of snow day using advanced algorithms
    function calculateAdvancedSnowDayProbability(forecast72Hours) {
        // Enhanced algorithm with weighted factors for more accurate prediction
        const probabilities = forecast72Hours.map(forecastPeriod => {
            let periodProbability = 0;
            
            // Temperature factors - cold temperatures increase snow day probability
            if (forecastPeriod.temp <= -15) periodProbability += 45;
            else if (forecastPeriod.temp <= -10) periodProbability += 40;
            else if (forecastPeriod.temp <= -5) periodProbability += 30;
            else if (forecastPeriod.temp <= 0) periodProbability += 20;
            else if (forecastPeriod.temp <= 2) periodProbability += 10;
            
            // Snowfall factors - more snow means higher probability
            if (forecastPeriod.snowfall >= 25) periodProbability += 50;
            else if (forecastPeriod.snowfall >= 15) periodProbability += 40;
            else if (forecastPeriod.snowfall >= 10) periodProbability += 30;
            else if (forecastPeriod.snowfall >= 5) periodProbability += 20;
            else if (forecastPeriod.snowfall >= 2) periodProbability += 10;
            
            // Wind and visibility factors - poor conditions increase probability
            if (forecastPeriod.windSpeed >= 50) periodProbability += 20;
            else if (forecastPeriod.windSpeed >= 40) periodProbability += 15;
            else if (forecastPeriod.windSpeed >= 30) periodProbability += 10;
            
            if (forecastPeriod.visibility <= 500) periodProbability += 15;
            else if (forecastPeriod.visibility <= 1000) periodProbability += 10;
            else if (forecastPeriod.visibility <= 2000) periodProbability += 5;
            
            // Humidity factor - high humidity can affect snow quality
            if (forecastPeriod.humidity >= 90) periodProbability += 5;
            
            // Time of day factor - morning conditions are more important for school closures
            const hour = forecastPeriod.date.getHours();
            if (hour >= 5 && hour <= 9) {
                periodProbability *= 1.2; // 20% more weight for morning hours
            }
            
            return Math.min(periodProbability, 100);
        });

        // Calculate weighted probability with more emphasis on peak conditions
        const sortedProbabilities = [...probabilities].sort((a, b) => b - a);
        const peakProbability = sortedProbabilities[0] || 0;
        const secondPeakProbability = sortedProbabilities[1] || 0;
        const averageProbability = probabilities.reduce((a, b) => a + b, 0) / probabilities.length;
        
        // Weighted formula giving more importance to peak conditions
        const weightedProbability = (peakProbability * 0.5) + (secondPeakProbability * 0.3) + (averageProbability * 0.2);
        
        return Math.round(weightedProbability);
    }

    // Calculate school closing probability based on snow day probability and regional factors

        // Regional factors affect how likely schools are to close given the same weather conditions
        const regionFactors = {

            'AB': 0.7,  // Alberta is more prepared for snow

            'NB': 0.8,  // New Brunswick has moderate preparation
            'NS': 0.85, // Nova Scotia has less snow infrastructure
            'NL': 0.7,  // Newfoundland is prepared
            'PE': 0.85, // PEI has less snow infrastructure
            'NT': 0.6,  // Northern territories are very prepared
            'NU': 0.6,  // Nunavut is very prepared
            'YT': 0.65  // Yukon is well-equipped
        };
        
        // Historical data factor - based on past cancellation rates
        let historicalFactor = 1.0;
        if (historicalData && historicalData.length > 0) {
            const averageCancellationRate = historicalData.reduce((sum, month) => sum + month.cancellationRate, 0) / historicalData.length;
            historicalFactor = (averageCancellationRate / 50) + 0.7; // Normalize to a factor between 0.7 and 1.3
        }
        
        // Probability thresholds - schools don't close below certain weather severity
        let closingProbability = 0;
        if (snowDayProbability >= 25) {
            const regionFactor = regionFactors[province] || 0.8; // Default if province not found
            closingProbability = snowDayProbability * regionFactor * historicalFactor;
            
            // Apply some non-linearity - probability rises more sharply at higher snow day probabilities
            if (snowDayProbability > 70) {
                closingProbability = closingProbability * 1.15;
            } else if (snowDayProbability < 40) {
                closingProbability = closingProbability * 0.8;
            }
        }
        
        // Ensure the value is in range 0-100
        return Math.min(100, Math.max(0, Math.round(closingProbability)));
    }

    // Generate historical snow patterns based on the city
    function generateHistoricalData(city, province) {
        // This would ideally be real data, but we're simulating for this demo
        const months = ['November', 'December', 'January', 'February', 'March'];
        const provinceDifficulty = {
            'ON': { min: 10, max: 25 },
            'BC': { min: 5, max: 20 },
            'AB': { min: 15, max: 30 },
            'MB': { min: 20, max: 40 },
            'QC': { min: 15, max: 35 },
            'SK': { min: 20, max: 40 },
            'NB': { min: 15, max: 30 },
            'NS': { min: 15, max: 25 },
            'NL': { min: 25, max: 45 },
            'PE': { min: 15, max: 30 },
            'NT': { min: 30, max: 50 },
            'NU': { min: 35, max: 55 },
            'YT': { min: 25, max: 45 }
        };
        
        // Use province data or default if not found
        const range = provinceDifficulty[province] || { min: 10, max: 30 };
        
        // Create a deterministic random number based on city name for consistent results
        function pseudoRandom(str, min, max) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash |= 0; // Convert to 32bit integer
            }
            // Normalize to range
            return min + Math.abs(hash % (max - min));
        }
        
        // Generate data based on city name and month
        const data = months.map(month => {
            const seed = city + month;
            const snowDays = pseudoRandom(seed, range.min, range.max);
            const cancelledDays = Math.round(pseudoRandom(seed + 'cancel', 1, snowDays * 0.4));
            
            return {
                month,
                snowDays,
                cancelledDays,
                cancellationRate: Math.round((cancelledDays / snowDays) * 100)
            };
        });
        
        return data;
    }

    }

    function handleLocationSaving(city, province) {
        const saveLocationCheckbox = document.getElementById('saveLocation');
        saveLocationCheckbox.checked = savedLocations.some(loc => 
            loc.city === city && loc.province === province
        );
    
        saveLocationCheckbox.onchange = () => {
            if (saveLocationCheckbox.checked) {
                saveLocation(city, province);
            } else {
                const index = savedLocations.findIndex(loc => 
                    loc.city === city && loc.province === province
                );
                if (index !== -1) {
                    savedLocations.splice(index, 1);
                    localStorage.setItem('savedLocations', JSON.stringify(savedLocations));
                    updateSavedLocations();
                }
            }
        };
    }
</script>

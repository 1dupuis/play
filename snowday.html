<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snow Day Predictor for Canadian Cities">
    <title>dupuis.lol - Snow Day Predictor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --primary: #0f172a;
            --primary-dark: #1e293b;
            --success: #15803d;
            --warning: #b45309;
            --danger: #b91c1c;
            --bg-light: #f8fafc;
            --accent: #3b82f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            background: var(--bg-light);
            color: var(--primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border: 1px solid #e2e8f0;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .header h1 {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 0.75rem;
            font-weight: 800;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            flex: 1;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .input-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #fff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            width: 2.5rem;
            height: 2.5rem;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            display: none;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .weather-detail-card {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
            transition: transform 0.2s;
        }

        .weather-detail-card:hover {
            transform: translateY(-2px);
        }

        .detail-value {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0.75rem 0;
            color: var(--accent);
        }

        .chart-container {
            margin: 2rem 0;
            height: 400px;
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .error-message {
            background: #fef2f2;
            color: var(--danger);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            border: 1px solid #fee2e2;
        }

        .saved-locations {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin: 1.5rem 0;
        }

        .location-chip {
            background: #f1f5f9;
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.875rem;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }

        .location-chip:hover {
            background: #e2e8f0;
            transform: translateY(-1px);
        }

        .prediction-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .prediction-emoji {
            font-size: 2.5rem;
        }

        .prediction-info {
            flex: 1;
        }

        .prediction-info h2 {
            margin-bottom: 0.25rem;
            color: var(--primary);
        }

        .prediction-info p {
            color: #64748b;
        }

        @media (max-width: 640px) {
            .input-row {
                flex-direction: column;
            }
            
            .container {
                padding: 0 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Snow Day Predictor</h1>
                <p>Get accurate predictions for Canadian cities</p>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="city">City</label>
                    <input 
                        type="text" 
                        id="city" 
                        placeholder="Enter city name (e.g., Toronto)"
                        aria-label="City name"
                        required
                    >
                </div>
                <div class="input-group">
                    <label for="province">Province</label>
                    <select id="province" required>
                        <option value="">Select province</option>
                        <option value="ON">Ontario</option>
                        <option value="BC">British Columbia</option>
                        <option value="AB">Alberta</option>
                        <option value="MB">Manitoba</option>
                        <option value="NB">New Brunswick</option>
                        <option value="NL">Newfoundland and Labrador</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="PE">Prince Edward Island</option>
                        <option value="QC">Quebec</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="NT">Northwest Territories</option>
                        <option value="NU">Nunavut</option>
                        <option value="YT">Yukon</option>
                    </select>
                </div>
            </div>

            <div class="saved-locations" id="savedLocations"></div>
            
            <button id="predictButton">
                <span>Check Snow Day Chances</span>
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing weather conditions...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="card result-card" id="result">
            <div class="prediction-header">
                <div class="prediction-emoji" id="predictionEmoji"></div>
                <div class="prediction-info">
                    <h2 id="predictionTitle"></h2>
                    <p id="predictionText"></p>
                </div>
            </div>
            
            <div class="weather-details" id="weatherDetails"></div>
            
            <div class="chart-container">
                <canvas id="hourlyChart"></canvas>
            </div>

            <div class="save-location">
                <input type="checkbox" id="saveLocation">
                <label for="saveLocation">Save this location for quick access</label>
            </div>
        </div>
    </div>

<script>
    const API_KEY = '45014c5ab88e46556f5e1024f8d2c5ba';
    let hourlyChart = null;
    let savedLocations = JSON.parse(localStorage.getItem('savedLocations') || '[]');

    document.addEventListener('DOMContentLoaded', () => {
        updateSavedLocations();
        initializeEventListeners();
    });

    function initializeEventListeners() {
        const cityInput = document.getElementById('city');
        const provinceSelect = document.getElementById('province');
        const predictButton = document.getElementById('predictButton');

        function validateInputs() {
            const isValid = cityInput.value.trim() !== '' && provinceSelect.value !== '';
            predictButton.disabled = !isValid;
        }

        cityInput.addEventListener('input', validateInputs);
        provinceSelect.addEventListener('change', validateInputs);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !predictButton.disabled) {
                predictSnowDay();
            }
        });

        predictButton.onclick = predictSnowDay;
    }

    function updateSavedLocations() {
        const container = document.getElementById('savedLocations');
        container.innerHTML = savedLocations
            .map(location => `
                <div class="location-chip" 
                     onclick="loadSavedLocation('${location.city}', '${location.province}')">
                    ${location.city}, ${location.province}
                </div>
            `)
            .join('');
    }

    function loadSavedLocation(city, province) {
        document.getElementById('city').value = city;
        document.getElementById('province').value = province;
        predictSnowDay();
    }

    function saveLocation(city, province) {
        const location = { city, province };
        if (!savedLocations.some(loc => 
            loc.city === city && loc.province === province)) {
            savedLocations.push(location);
            localStorage.setItem('savedLocations', JSON.stringify(savedLocations));
            updateSavedLocations();
        }
    }

    function showError(message) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 5000);
    }

    async function getWeatherData(lat, lon) {
        try {
            const weatherUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`;
            const response = await fetch(weatherUrl);
            if (!response.ok) throw new Error('Weather data not available');
            return response.json();
        } catch (error) {
            throw new Error('Failed to fetch weather data. Please try again later.');
        }
    }

    function calculateSnowDayProbability(weatherData) {
        const { temp, snowfall, windSpeed, visibility, humidity } = weatherData;
    
        // Initialize base probability
        let probability = 0;
    
        // Temperature factor (max 45 points) - Canadian winter temperatures
        if (temp <= -20) probability += 45;        // Extremely cold
        else if (temp <= -15) probability += 40;   // Very cold
        else if (temp <= -10) probability += 35;   // Cold
        else if (temp <= -5) probability += 30;    // Moderately cold
        else if (temp <= 0) probability += 25;     // Freezing
        else if (temp <= 2) probability += 15;     // Near freezing
    
        // Snowfall factor (max 35 points) - in centimeters
        if (snowfall >= 25) probability += 35;     // Heavy snowfall
        else if (snowfall >= 20) probability += 30;
        else if (snowfall >= 15) probability += 25;
        else if (snowfall >= 10) probability += 20;
        else if (snowfall >= 5) probability += 15;
    
        // Wind speed factor (max 10 points) - in km/h
        if (windSpeed >= 50) probability += 10;    // Strong winds
        else if (windSpeed >= 40) probability += 8;
        else if (windSpeed >= 30) probability += 6;
        else if (windSpeed >= 20) probability += 4;
    
        // Visibility factor (max 5 points) - in meters
        if (visibility <= 500) probability += 5;   // Very poor visibility
        else if (visibility <= 1000) probability += 4;
        else if (visibility <= 2000) probability += 3;
        else if (visibility <= 4000) probability += 2;
    
        // Humidity factor (max 5 points) - percentage
        if (humidity >= 95) probability += 5;
        else if (humidity >= 90) probability += 4;
        else if (humidity >= 85) probability += 3;
    
        return Math.min(probability, 100);
    }

    function updateChart(hourlyData) {
        const ctx = document.getElementById('hourlyChart').getContext('2d');
        
        if (hourlyChart) {
            hourlyChart.destroy();
        }

        hourlyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: hourlyData.times,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: hourlyData.temps,
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    yAxisID: 'y'
                }, {
                    label: 'Snowfall (mm)',
                    data: hourlyData.snowfall,
                    borderColor: '#8b5cf6',
                    backgroundColor: 'rgba(139, 92, 246, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    yAxisID: 'y1'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            usePointStyle: true,
                            padding: 15,
                            font: {
                                size: 12
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(15, 23, 42, 0.9)',
                        padding: 12,
                        bodySpacing: 4,
                        bodyFont: {
                            size: 12
                        },
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    },
                    y: {
                        position: 'left',
                        grid: {
                            color: 'rgba(15, 23, 42, 0.1)'
                        },
                        title: {
                            display: true,
                            text: 'Temperature (°C)'
                        }
                    },
                    y1: {
                        position: 'right',
                        grid: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Snowfall (mm)'
                        }
                    }
                }
            }
        });
    }

    async function predictSnowDay() {
        const city = document.getElementById('city').value.trim();
        const province = document.getElementById('province').value;
        const predictButton = document.getElementById('predictButton');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const result = document.getElementById('result');
    
        if (!city || !province) {
            showError('Please enter both city and province');
            return;
        }
    
        try {
            predictButton.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            result.style.display = 'none';
    
            // Modified geocoding query to be more flexible
            const geoUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=10&appid=${API_KEY}`;
            const geoResponse = await fetch(geoUrl);
            
            if (!geoResponse.ok) {
                throw new Error('Location service unavailable');
            }
    
            const geoData = await geoResponse.json();
            
            if (!geoData.length) {
                throw new Error('City not found');
            }
    
            // More flexible Canadian location matching
            let locationMatch = null;
            
            // First try exact province match
            locationMatch = geoData.find(loc => {
                const isCanadian = loc.country === 'CA';
                const matchesProvince = loc.state && (
                    loc.state.includes(province) || 
                    getProvinceFullName(province).some(name => loc.state.includes(name))
                );
                return isCanadian && matchesProvince;
            });
    
            // If no exact match, try finding any Canadian city with the right name
            if (!locationMatch) {
                locationMatch = geoData.find(loc => loc.country === 'CA');
            }
    
            if (!locationMatch) {
                throw new Error('City not found in Canada. Please check the spelling and try again.');
            }
    
            const { lat, lon } = locationMatch;
            const weatherData = await getWeatherData(lat, lon);
    
            // Rest of your existing code for processing weather data...
            const hourlyData = {
                times: [],
                temps: [],
                snowfall: []
            };
    
            // Get tomorrow's date at midnight
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
    
            // Filter forecasts for tomorrow
            const relevantForecasts = weatherData.list.filter(forecast => {
                const forecastDate = new Date(forecast.dt * 1000);
                return forecastDate >= tomorrow && 
                       forecastDate < new Date(tomorrow.getTime() + 24 * 60 * 60 * 1000);
            });
    
            const morningIndex = relevantForecasts.findIndex(forecast => {
                const hour = new Date(forecast.dt * 1000).getHours();
                return hour >= 9;
            });
            
            const mainForecast = relevantForecasts[morningIndex !== -1 ? morningIndex : 0];
    
            if (!mainForecast) {
                throw new Error('Could not get tomorrow\'s forecast');
            }
    
            // Process hourly data
            relevantForecasts.forEach(forecast => {
                const date = new Date(forecast.dt * 1000);
                hourlyData.times.push(date.toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }));
                hourlyData.temps.push(forecast.main.temp);
                hourlyData.snowfall.push(forecast.snow ? forecast.snow['3h'] || 0 : 0);
            });
    
            const weatherConditions = {
                temp: mainForecast.main.temp,
                snowfall: mainForecast.snow ? mainForecast.snow['3h'] || 0 : 0,
                windSpeed: mainForecast.wind.speed * 3.6,
                visibility: mainForecast.visibility,
                humidity: mainForecast.main.humidity
            };
    
            const probability = calculateSnowDayProbability(weatherConditions);
            updateWeatherDisplay(city, province, probability, weatherConditions, hourlyData);
            handleLocationSaving(city, province);
    
        } catch (error) {
            showError(error.message);
        } finally {
            predictButton.disabled = false;
            loading.style.display = 'none';
        }
    }


    function updateWeatherDisplay(city, province, probability, weatherConditions, hourlyData) {
        const resultCard = document.getElementById('result');
        const predictionTitle = document.getElementById('predictionTitle');
        const predictionText = document.getElementById('predictionText');
        const predictionEmoji = document.getElementById('predictionEmoji');
        const weatherDetails = document.getElementById('weatherDetails');
    
        let resultEmoji;
        if (probability >= 70) {
            resultEmoji = '❄️';
        } else if (probability >= 40) {
            resultEmoji = '⛄';
        } else {
            resultEmoji = '🌡️';
        }
    
        predictionEmoji.textContent = resultEmoji;
        predictionTitle.textContent = `Forecast for ${city}, ${province}`;
        predictionText.textContent = `There is a ${probability}% chance of a snow day tomorrow.`;
    
        // Update weather details with metric units
        weatherDetails.innerHTML = `
            <div class="weather-detail-card">
                <h3>Temperature</h3>
                <div class="detail-value">${weatherConditions.temp.toFixed(1)}°C</div>
                <p>Morning forecast</p>
            </div>
            <div class="weather-detail-card">
                <h3>Snowfall</h3>
                <div class="detail-value">${weatherConditions.snowfall.toFixed(1)}</div>
                <p>mm expected</p>
            </div>
            <div class="weather-detail-card">
                <h3>Wind Speed</h3>
                <div class="detail-value">${weatherConditions.windSpeed.toFixed(1)}</div>
                <p>km/h</p>
            </div>
            <div class="weather-detail-card">
                <h3>Visibility</h3>
                <div class="detail-value">${(weatherConditions.visibility / 1000).toFixed(1)}</div>
                <p>kilometers</p>
            </div>
        `;
    
        // Update chart with metric data
        updateChart(hourlyData);
        resultCard.style.display = 'block';
    }

    // Helper function to get full province names
    function getProvinceFullName(provinceCode) {
        const provinceMap = {
            'ON': ['Ontario'],
            'BC': ['British Columbia'],
            'AB': ['Alberta'],
            'MB': ['Manitoba'],
            'NB': ['New Brunswick'],
            'NL': ['Newfoundland and Labrador', 'Newfoundland', 'Labrador'],
            'NS': ['Nova Scotia'],
            'PE': ['Prince Edward Island', 'PEI'],
            'QC': ['Quebec', 'Québec'],
            'SK': ['Saskatchewan'],
            'NT': ['Northwest Territories'],
            'NU': ['Nunavut'],
            'YT': ['Yukon', 'Yukon Territory']
        };
        
        return provinceMap[provinceCode] || [];
    }
    
    // Add this function to handle location saving
    function handleLocationSaving(city, province) {
        const saveLocationCheckbox = document.getElementById('saveLocation');
        saveLocationCheckbox.checked = savedLocations.some(loc => 
            loc.city === city && loc.province === province
        );
    
        saveLocationCheckbox.onchange = () => {
            if (saveLocationCheckbox.checked) {
                saveLocation(city, province);
            } else {
                const index = savedLocations.findIndex(loc => 
                    loc.city === city && loc.province === province
                );
                if (index !== -1) {
                    savedLocations.splice(index, 1);
                    localStorage.setItem('savedLocations', JSON.stringify(savedLocations));
                    updateSavedLocations();
                }
            }
        };
    }
</script>
</body>

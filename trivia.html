<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dupuis.lol - Multilingual Trivia</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTc8y+f+Is5m56e3OJhMwNnXgwl5Ezlt0DHN6oFobzp0OKJHIjtn4U0Npy7UwDZawVY+gW4ZK8UrA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to your external CSS -->
    <link rel="stylesheet" href="trivia.css">
    <!-- Link to your external JS files -->
    <script src="trivia.js" defer></script>
    <script src="access.js" defer></script>
    <script src="addelement.js" defer></script>
    <script src="theme.js" defer></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-globe"></i> Trivia Center</h1>
        <nav>
            <ul>
                <li><a href="#home" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#trivia-center"><i class="fas fa-question-circle"></i> Trivia Center</a></li>
                <li><a href="#leaderboard"><i class="fas fa-trophy"></i> Leaderboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="active-section">
            <h2>Welcome to Trivia Center</h2>
            <div id="language-selector">
                <label for="game-language">Game Language:</label>
                <select id="game-language">
                    <option value="en">English</option>
                    <option value="fr">Fran√ßais</option>
                </select>
            </div>
            <div id="difficulty-selector">
                <label for="game-difficulty">Difficulty:</label>
                <select id="game-difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div id="category-selector">
                <label for="game-category">Category:</label>
                <select id="game-category">
                    <option value="9" selected>General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Films</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Theatre</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science & Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <button id="start-game">Start Trivia</button>
        </section>

        <!-- Trivia Center Section -->
        <section id="trivia-center" class="hidden-section">
            <h2>Trivia Center</h2>
            <div id="game-info">
                <span id="question-number">Question 1/10</span>
                <span id="score">Score: <span id="current-score">0</span></span>
            </div>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="question-container">
                <p id="question">Question will appear here...</p>
                <div id="answers">
                    <!-- Answer buttons will be dynamically inserted here -->
                </div>
            </div>
            <div id="feedback"></div>
            <div id="timer">Time: <span id="time-left">20s</span></div>
            <button id="next-question" class="hidden">Next Question</button>
        </section>

        <!-- Leaderboard Section -->
        <section id="leaderboard" class="hidden-section">
            <!-- Removed the Temporarily Disabled message -->
            <h2>Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Language</th>
                        <th>Difficulty</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard entries will be dynamically inserted here -->
                </tbody>
            </table>
            <!-- Optional: Clear Leaderboard Button -->
            <button id="clear-leaderboard">Clear Leaderboard</button> -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dupuis.lol. All rights reserved.</p>
    </footer>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-close">&times;</span>
            <h2 id="modal-title">Modal Title</h2>
            <p id="modal-message">Modal Message</p>
            <button id="modal-close-button">Close</button>
            <button id="modal-action" class="hidden">Action</button>
        </div>
    </div>
</body>
</html>

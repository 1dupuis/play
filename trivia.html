<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dupuis.lol - Multilingual Trivia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="trivia.css">
    <script src="trivia.js" defer></script>
    <script src="access.js" defer></script>
    <script src="addelement.js" defer></script>
    <script src="theme.js" defer></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-globe"></i> Trivia Center</h1>
        <nav>
            <ul>
                <li><a href="#home" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#trivia-center"><i class="fas fa-question-circle"></i> Trivia Center</a></li>
                <li><a href="#leaderboard"><i class="fas fa-trophy"></i> Leaderboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="active-section">
            <h2>Welcome to Trivia Center</h2>
            <div id="language-selector">
                <label for="game-language">Game Language:</label>
                <select id="game-language">
                    <option value="en">English</option>
                    <option value="fr">Fran√ßais</option>
                </select>
            </div>
            <div id="difficulty-selector">
                <label for="game-difficulty">Difficulty:</label>
                <select id="game-difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div id="category-selector">
                <label for="game-category">Category:</label>
                <select id="game-category">
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Films</option>
                    <option value="13">Entertainment: Theatre</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="17">Science: (General & Nature)</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="28">Vehicles</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <button id="start-game">Start Trivia</button>
        </section>

        <section id="trivia-center" class="hidden-section">
            <h2>Trivia Center</h2>
            <div id="temp-disabled">
                <span id="status">Temporarily Disabled</span>
            </div>
            <div id="game-info">
                <span id="question-number"></span>
                <span id="score">Score: <span id="current-score">0</span></span>
            </div>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="question-container">
                <p id="question"></p>
                <div id="answers"></div>
            </div>
            <div id="feedback"></div>
            <div id="timer">Time: <span id="time-left"></span></div>
            <button id="next-question" class="hidden">Next Question</button>
        </section>

        <section id="leaderboard" class="hidden-section">
            <h2>Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Language</th>
                        <th>Difficulty</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dupuis.lol. All rights reserved.</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-close">Close</button>
            <button id="modal-action" class="hidden">Action</button>
        </div>
    </div>
</body>
</html>

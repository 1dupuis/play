<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dupuis.lol - Learn French Interactively</title>
    <link rel="stylesheet" href="verify2.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/1dupuis/play/main/dupuis-lol-web-icon.png">
    <script type="module" src="verify2.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/1dupuis/play/main/dupuis-lol-web-icon.png" alt="dupuis.lol logo" class="logo">
                <h1 class="site-title">dupuis.lol</h1>
            </div>
            <div class="subtitle">
                <span class="subtitle-prefix">Make French</span>
                <span id="typing-text" class="subtitle-dynamic"></span>
            </div>
        </header>
        <main>
            <div id="auth-container" class="form-container">
                <h2 id="auth-title">Log In</h2>
                <form id="auth-form">
                    <div class="input-group">
                        <input type="email" id="email-input" required placeholder=" ">
                        <label for="email-input">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password-input" required placeholder=" ">
                        <label for="password-input">Password</label>
                    </div>
                    <button type="submit" id="auth-button">Log In</button>
                </form>
                <button id="google-sign-in" class="google-btn">
                    <img src="https://raw.githubusercontent.com/1dupuis/play/main/google-icon2.png" alt="Google icon" class="google-icon">
                    Sign in with Google
                </button>
                <p id="auth-switch">Don't have an account? <a href="#" id="switch-link">Sign Up</a></p>
                <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>
            <p id="message" class="message"></p>
            <div id="loading-indicator" class="loading">
                <div class="spinner"></div>
                <span>Processing...</span>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 dupuis.lol. All rights reserved.</p>
        </footer>
    </div>
    
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>

    <!-- Particles.js for background animation -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
